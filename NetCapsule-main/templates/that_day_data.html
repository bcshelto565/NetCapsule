{% extends 'base.html' %}
{% block content %}
<a href="/">Home</a>

{% set datee = payload[0]%}
{% set data = payload[1]%}
<h2 style="color: white; justify-content: center; display: flex; font-size: 25px;">On {{datee['dd']}} of {{datee['mm']}}</h2>
{% for e in data %}


<table style="color: white; justify-content: center; display: flex; font-size: 25px;">
    <tr data-toggle="toggle"><th>{{e}}</th></tr>
    <tbody class="hideTr">
    {% for info in data[e] %}

    <tr><td>Year: {{info['year']}}</td></tr>
    <tr>
        <td>Event: {{info["text"]}}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
<p></p>
<p></p>
<p></p>
{% endfor %}

{% endblock %}
