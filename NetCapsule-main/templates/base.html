<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %} - FlaskApp</title>
        <style>

table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
    border-radius: 5px !important;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

/*
tr:nth-child(even) {
  
}
*/
</style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script type="text/javascript">
	    $(document).ready(function () {
	        // debugger;
	        $('.hideTr').slideUp(600);
	     $('[data-toggle="toggle"]').click(function () {
	        if ($(this).parents().next(".hideTr").is(':visible')) {
	            $(this).parents().next('.hideTr').slideUp(600);
	            $(".plusminus" + $(this).children().children().attr("id")).text('+');
	           $(this).css('background-color', 'white');
	            }
	        else {
	            $(this).parents().next('.hideTr').slideDown(600);
	            $(".plusminus" + $(this).children().children().attr("id")).text('- ');
	           $(this).css('background-color', '#c1eaff ');
	        }
	    });
	    });
	</script>
</head>
<body>
    <img src="https://images4.alphacoders.com/122/1220289.jpg" style="object-fit: fill; width: 100%; height: 100%; z-index: -1; position: fixed; justify-content: center; align-content: center; display: flex;">
    <nav style="display: flex; justify-content: center; text-align: center; font-size: 50px"></nav>
        <style>
            a:link{
                color: white;
            }
            a:hover{
                color: white;
            }
            a:visited{
                color: white;
            }
        </style>
        <a href="/archive"  style="font-size: 50px; margin-top: 10px; margin-bottom: 10px; justify-content: center; display: flex;">Archive Data</a>
        <a href="/that_day" style="font-size: 50px; margin-top: 10px; margin-bottom: 10px; justify-content: center; display: flex;">History by date</a>
    </nav>
    <hr>
    <div class="content">
        {% block content %} {% endblock %}
    </div>
</body>
</html>
